<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominus - Gestão de Condomínio do Futuro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('Design sem nome.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
    /* Removido overlay para mostrar imagem pura */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 10vh;
        }
        .logo {
                font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
                font-size: 4.2rem;
                font-weight: 300;
                letter-spacing: 0.18em;
                margin-bottom: 2.5rem;
                background: linear-gradient(45deg, #1a2940, #174a7c, #4a90c2, #87ceeb);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: gradientShift 4s ease-in-out infinite;
                text-shadow: none;
        }
        h1 {
                font-size: 3.2rem;
                font-weight: 200;
                margin: 0 0 1.2rem 0;
                line-height: 1.05;
                letter-spacing: 0.04em;
                text-shadow: 0 2px 16px rgba(0,0,0,0.18);
        }
        .subtitle {
                font-size: 1.15rem;
                font-weight: 300;
                margin-bottom: 2.5rem;
                max-width: 600px;
                letter-spacing: 0.02em;
                text-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .cta-btn {
                background: #174a7c;
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 0.9rem 2.2rem;
                font-size: 1.1rem;
                font-weight: 500;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);                margin-top: 1.2rem;
        }
        .cta-btn:hover {
            background: #0d2c4a;
        }
        @media (max-width: 700px) {
                .logo { font-size: 2.2rem; }
                h1 { font-size: 2rem; }
                .subtitle { font-size: 1rem; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DOMINUS</div>
        <h1>Gestão de Condomínio do Futuro</h1>
        <div class="subtitle">
            REVOLUCIONE A ADMINISTRAÇÃO DO SEU CONDOMÍNIO COM NOSSA PLATAFORMA COMPLETA.
        </div>
        <button class="cta-btn">Saiba mais</button>
    </div>
</body>
</html>
